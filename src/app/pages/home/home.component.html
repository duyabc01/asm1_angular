<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" *ngFor="let product of products; let i = index">
        <div class="card text-black">
          <img
            src="{{ product.thumbnail }} "
            class="card-img-top"
            alt="iPhone"
          />
          <div class="card-body">
            <div class="text-center mt-1">
              <h4 class="card-title">{{ product.title }}</h4>
              <h6 class="text-primary mb-1 pb-3">{{ product.price}}</h6>
            </div>

            <div class="text-center">
              <div class="p-3 mx-n3 mb-4" style="background-color: #eff1f2">
                <button class="btn btn-info" [routerLink]="['/product', product.id]">View detail</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
